<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Calculatrice de prêt</title>
  </head>
  <body>
    <header><h2 class="bg-dark p-2 text-center text-white">C'est une calculatrice de prêt responsive coder avec Vanilla JS et BootStrap 4 <p>By Riad S 2020</p></h2></header>
    <div class="container">
     
      <div class="row">
        <div class="col-lg-4 col-md-5 col-sm-8 col-10 mx-auto pt-5">
          
          <div class="card ">
            <h3 class="text-center text-dark pt-5">Calculatrice de prêt</h3>
            <div class="card-body">
              <form class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="number" class="form-control loan-amount" placeholder="Montant de votre prêt">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input type="number" class="form-control interest" placeholder="Taux d'intérêt annuel" >
                </div>
                <div class="input-group mb-3">
                  <input type="number" class="form-control payment" placeholder="Durée de votre prêt">
                </div>
                <input type="submit" value="Calculer" class="btn btn-dark btn-block">
              </form>
              <!-- Loading image -->
              
                <div class="loading-img"></div>
                <div class="resultat">
                  <h2 class="text-center">Résulat</h2>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Mensualité</span>
                    </div>
                    <input type="number" class="form-control monthly-payment" disabled>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Payement total</span>
                    </div>
                    <input type="number" class="form-control total-payment" disabled>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total des intérêts</span>
                    </div>
                    <input type="number" class="form-control total-interest" disabled>
                  </div>
                </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
